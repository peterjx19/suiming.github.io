<!doctype html><html lang="zh-CN"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: blob: https:; style-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://unpkg.com; connect-src https:; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>批量生图</title><link rel="stylesheet" href="styles.2c3ee2fa.css" integrity="sha256-LD7i+i4/MI559V/AWNmMPxKpEyttQftc8Uzvz0Wbs3M=" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script><script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script></head><body><header><h1>批量图生图工具</h1></header><main><section id="config-section" class="card"><div class="card-header"><h2>基础配置</h2><div class="config-status" id="config-status"></div><button id="toggle-config" class="secondary">折叠/展开</button></div><div id="config-body" class="card-body"><div class="grid"><label>API Key <input id="cfg-api-key" type="password" placeholder="Bearer Token"></label></div><div class="actions"><button id="save-config" class="primary">保存配置</button> <button id="clear-config" class="danger">清除配置</button></div><p class="hint">仅需填写 API Key；保存后默认折叠。</p></div></section><section id="tasks-section" class="card"><div class="card-header"><h2>任务列表</h2><div class="actions"><button id="download-all" class="secondary">下载所有任务图片</button></div></div><div id="tasks-container" class="card-body tasks-container"></div><div class="card-body"><label>全局提示词（当任务提示词留空时生效） <textarea id="global-prompt" placeholder="例如：一只猫"></textarea></label> <label>全局输入图（当任务未选择输入图时使用，可多选） <input id="global-files" type="file" multiple="multiple"></label><p id="global-files-list" class="hint"></p></div><div class="card-footer"><button id="run-batch" class="primary">批量调用</button></div></section></main><footer><small>power by peter</small></footer><div id="toast-container" class="toast-container"></div><script src="app.22b86a3b.js" integrity="sha256-IrhqO1jXwFPISJPeKYIZcld79kbId3TrKN75DrKmxyQ=" crossorigin="anonymous" defer="defer"></script></body></html>
