<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致知教育专营</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container" id="resizable-container">
        <div class="header" contenteditable="true">致知教育专营</div>
        
        <div class="divider"></div>
        
        <div class="content">
            <div class="main-title">
                <div class="title-left" contenteditable="true">课题</div>
                <div class="title-right" contenteditable="true">高端服务</div>
                <div class="title-left second-row" contenteditable="true">立项</div>
                <div class="title-right second-row" contenteditable="true">申报</div>
            </div>
            
            <div class="divider"></div>
            
            <div class="features">
                <div class="features-left">
                    <div class="feature-item" contenteditable="true">全科类一站式服务</div>
                    <div class="feature-item" contenteditable="true">多年行业经验</div>
                    <div class="feature-item" contenteditable="true">修改到满意为止</div>
                </div>
                <div class="features-right">
                    <div class="feature-item" contenteditable="true">申报书</div>
                    <div class="feature-item" contenteditable="true">开题中期报告</div>
                    <div class="feature-item" contenteditable="true">结题报告</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <div class="controls-title">控制面板</div>
        
        <div class="control-group">
            <label>主题颜色:</label>
            <input type="color" id="color-control" value="#2a0a4a" class="color-picker">
            <div class="color-presets" id="color-presets">
                <div class="color-preset" style="background-color: #2a0a4a;" data-color="#2a0a4a"></div>
                <div class="color-preset" style="background-color: #e60000;" data-color="#e60000"></div>
                <div class="color-preset" style="background-color: #006633;" data-color="#006633"></div>
                <div class="color-preset" style="background-color: #0066cc;" data-color="#0066cc"></div>
                <div class="color-preset" style="background-color: #9900cc;" data-color="#9900cc"></div>
            </div>
        </div>
        
        <div class="control-group">
            <label>整体宽度:</label>
            <input type="range" id="width-control" min="300" max="800" value="450">
            <div class="control-value" id="width-value">450px</div>
        </div>
        
        <div class="control-group">
            <label>整体高度:</label>
            <input type="range" id="height-control" min="400" max="800" value="550">
            <div class="control-value" id="height-value">550px</div>
        </div>
        
        <button id="download-btn" class="download-button">下载图片</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
