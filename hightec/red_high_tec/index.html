<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高新技术企业申报</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container" id="resizable-container">
        <div class="header" contenteditable="true">全国政策咨询服务专家</div>
        <div class="main-content">
            <div class="content-box">
                <div class="title" contenteditable="true">高新技术<br>企业申报</div>
                <div class="subtitle" contenteditable="true">认定通过后付费<br>省级中小企业服务示范平台</div>
            </div>
            <div class="footer">
                <div class="footer-item" contenteditable="true">免费测评</div>
                <div class="footer-item" contenteditable="true">免费培育</div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <div class="controls-title">控制面板</div>
        
        <!-- 添加模板选择区域 -->
        <div class="control-group">
            <label>选择模板:</label>
            <div class="template-selector" id="template-selector">
                <!-- 模板将通过JavaScript动态添加 -->
            </div>
        </div>
        
        <div class="control-group">
            <label>主题颜色:</label>
            <input type="color" id="color-control" value="#e60000" class="color-picker">
            <div class="color-presets" id="color-presets">
                <div class="color-preset" style="background-color: #e60000;" data-color="#e60000"></div>
                <div class="color-preset" style="background-color: #0066cc;" data-color="#0066cc"></div>
                <div class="color-preset" style="background-color: #009933;" data-color="#009933"></div>
                <div class="color-preset" style="background-color: #ff6600;" data-color="#ff6600"></div>
                <div class="color-preset" style="background-color: #9900cc;" data-color="#9900cc"></div>
            </div>
        </div>
        
        <div class="control-group">
            <label>整体宽度:</label>
            <input type="range" id="width-control" min="300" max="800" value="450">
            <div class="control-value" id="width-value">450px</div>
        </div>
        
        <div class="control-group">
            <label>整体高度:</label>
            <input type="range" id="height-control" min="400" max="800" value="550">
            <div class="control-value" id="height-value">550px</div>
        </div>
        
        <button id="download-btn" class="download-button">下载图片</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
